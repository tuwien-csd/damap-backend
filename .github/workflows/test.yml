name: test

on:
  push:
    branches:
      - master
      - next
  pull_request:
  workflow_dispatch:

jobs:
  maven-build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: '17'
          maven-version: '3.9.5'

      - name: Build with Maven
        run: mvn -B clean install